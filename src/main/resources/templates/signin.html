<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link href="service-hub.png" rel="shortcut icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- FontAwesome JS -->
    <script defer src="/assets/fontawesome/js/all.js"></script>

    <!-- Theme CSS -->
    <link href="/assets/css/theme-1.css" id="theme-style" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body class="">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5" style="width: 100%">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row justify-content-center">
                        <div class="col-lg-6 ">
                            <div class="p-5 ">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form method="post" th:action="@{/password/keycloak/login}">
                                    <div class="form-group">
                                        <input aria-describedby="emailHelp" class="form-control form-control-user"
                                               id="exampleInputEmail" name="username"
                                               placeholder="Enter username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="exampleInputPassword"
                                               name="password" placeholder="Password" type="password">
                                    </div>
                                    <small class="field-error" th:if="${error}"
                                           th:text="|아이디 혹은 비밀번호가 맞지 않습니다.|"></small>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input class="custom-control-input" id="customCheck" type="checkbox">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <button class="btn"
                                            style="height: 69px"
                                            th:onclick="|location.href='@{/oauth2/authorization/naver}'|">
                                        <img src="/naver3.png" width="45px">
                                    </button>
                                    <button class="btn"
                                            style="height: 69px"
                                            th:onclick="|location.href='@{/oauth2/authorization/google}'|">
                                        <img src="/google5.png" width="45px">
                                    </button>
                                    <button class="btn"
                                            style="height: 69px"
                                            th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">
                                        <img src="/kakao_login_medium.png">
                                    </button>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/auth/signup}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
<div class="config-panel config-panel-hide d-none d-lg-block" id="config-panel">
    <div class="panel-inner">
        <a class="config-trigger text-center" href="#" id="config-trigger"><i class="fas fa-cog mx-auto"
                                                                              data-fa-transform="down-6"></i></a>
        <h5 class="panel-title">Choose Colour</h5>
        <ul class="list-inline mb-0" id="color-options">
            <li class="theme-1 active list-inline-item"><a data-style="/assets/css/theme-1.css" href="#"></a></li>
            <li class="theme-2  list-inline-item"><a data-style="/assets/css/theme-2.css" href="#"></a></li>
            <li class="theme-3  list-inline-item"><a data-style="/assets/css/theme-3.css" href="#"></a></li>
            <li class="theme-4  list-inline-item"><a data-style="/assets/css/theme-4.css" href="#"></a></li>
            <li class="theme-5  list-inline-item"><a data-style="/assets/css/theme-5.css" href="#"></a></li>
            <li class="theme-6  list-inline-item"><a data-style="/assets/css/theme-6.css" href="#"></a></li>
            <li class="theme-7  list-inline-item"><a data-style="/assets/css/theme-7.css" href="#"></a></li>
            <li class="theme-8  list-inline-item"><a data-style="/assets/css/theme-8.css" href="#"></a></li>
            <li class="theme-9  list-inline-item"><a data-style="/assets/css/theme-9.css" href="#"></a></li>
            <li class="theme-10  list-inline-item"><a data-style="/assets/css/theme-10.css" href="#"></a></li>
        </ul>
        <a class="close" href="#" id="config-close"><i class="fa fa-times-circle"></i></a>
    </div><!--//panel-inner-->
</div><!--//configure-panel-->

<!-- Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/assets/plugins/popper.min.js"></script>
<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Dark Mode -->
<script src="/assets/plugins/js-cookie.min.js"></script>
<script src="/assets/js/dark-mode.js"></script>

<!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
<script src="/assets/js/demo/style-switcher.js"></script>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
