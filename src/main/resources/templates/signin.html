<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="service-hub.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <!-- FontAwesome JS -->
  <script defer src="/assets/fontawesome/js/all.js"></script>

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="/assets/css/theme-1.css">
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style>
  .field-error {
    border-color: #dc3545;
    color: #dc3545;
  }
</style>
<body class="">

<div class="container" >

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9" >

      <div class="card o-hidden border-0 shadow-lg my-5" style="width: 100%">
        <div class="card-body p-0" >
          <!-- Nested Row within Card Body -->
          <div class="row justify-content-center">
            <div class="col-lg-6 ">
              <div class="p-5 ">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form th:action="@{/password/keycloak/login}" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                           id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Enter username" name="username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="exampleInputPassword" name="password" placeholder="Password">
                  </div>
                  <small class="field-error" th:if="${error}" th:text="|아이디 혹은 비밀번호가 맞지 않습니다.|" ></small>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember
                        Me</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <button style="height: 69px" th:onclick="|location.href='@{/oauth2/authorization/naver}'|"class="btn">
                    <img src="naver3.png" width="45px">
                  </button>
                  <button style="height: 69px" th:onclick="|location.href='@{/oauth2/authorization/google}'|"class="btn">
                    <img src="google5.png" width="45px">
                  </button>
                  <button style="height: 69px" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|"class="btn">
                    <img src="kakao_login_medium.png">
                  </button>
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/signup}">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

    <h5 class="panel-title">Choose Colour</h5>
    <ul id="color-options" class="list-inline mb-0">
      <li class="theme-1 active list-inline-item"><a data-style="/assets/css/theme-1.css" href="#"></a></li>
      <li class="theme-2  list-inline-item"><a data-style="/assets/css/theme-2.css" href="#"></a></li>
      <li class="theme-3  list-inline-item"><a data-style="/assets/css/theme-3.css" href="#"></a></li>
      <li class="theme-4  list-inline-item"><a data-style="/assets/css/theme-4.css" href="#"></a></li>
      <li class="theme-5  list-inline-item"><a data-style="/assets/css/theme-5.css" href="#"></a></li>
      <li class="theme-6  list-inline-item"><a data-style="/assets/css/theme-6.css" href="#"></a></li>
      <li class="theme-7  list-inline-item"><a data-style="/assets/css/theme-7.css" href="#"></a></li>
      <li class="theme-8  list-inline-item"><a data-style="/assets/css/theme-8.css" href="#"></a></li>
      <li class="theme-9  list-inline-item"><a data-style="/assets/css/theme-9.css" href="#"></a></li>
      <li class="theme-10  list-inline-item"><a data-style="/assets/css/theme-10.css" href="#"></a></li>
    </ul>

<script src="/js/jquery.min.js"></script>
<script src="/assets/plugins/popper.min.js"></script>

<script src="/assets/plugins/js-cookie.min.js"></script>

</body>

</html>
